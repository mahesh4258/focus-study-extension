<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #333;
    }
    h2 { margin-top: 0; color: #2c3e50; font-size: 20px; }

    .switch-container { margin-bottom: 20px; }
    .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #27ae60; }
    input:checked + .slider:before { transform: translateX(22px); }

    /* Timer Controls */
    .timer-container { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
    input[type="number"] { padding: 8px; width: 60px; text-align: center; border: 1px solid #ddd; border-radius: 4px; margin-right: 5px; }
    
    button {
      padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; transition: 0.2s;
    }
    #start-btn { background-color: #2980b9; }
    #start-btn:hover { background-color: #1f6391; }
    .stop { background-color: #c0392b; display: none; }
    
    /* Progress Bar */
    .goal-section { margin-top: 25px; background: #f8f9fa; padding: 10px; border-radius: 8px; }
    .progress-track { background-color: #e0e0e0; border-radius: 10px; height: 10px; width: 100%; margin: 10px 0; overflow: hidden; }
    .progress-fill { background-color: #27ae60; height: 100%; width: 0%; transition: width 0.5s ease; }
    .goal-text { font-size: 12px; color: #7f8c8d; display: flex; justify-content: space-between; }
    
    /* Goal Input */
    .goal-input-area { margin-top: 5px; font-size: 11px; }
    .goal-input-area input { width: 40px; padding: 2px; }
  </style>
</head>
<body>
  <h2>Focus Study</h2>
  
  <div class="switch-container">
    <div id="status-text" style="font-size: 14px; margin-bottom: 5px; font-weight: 600;">Mode: OFF</div>
    <label class="switch">
      <input type="checkbox" id="focus-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="timer-container">
    <div id="input-area">
      <input type="number" id="minutes" value="25" min="1" max="120">
      <button id="start-btn">Start Focus</button>
    </div>
    <div id="running-area" style="display: none;">
      <h3 id="time-display" style="color: #2980b9; margin: 10px 0;">25:00</h3>
      <button id="stop-btn" class="stop">Give Up</button>
    </div>
  </div>

  <div class="goal-section">
    <div class="goal-text">
        <span>Today's Progress</span>
        <span id="fraction-display">0 / 60 min</span>
    </div>
    <div class="progress-track">
        <div class="progress-fill" id="progress-bar"></div>
    </div>
    <div class="goal-input-area">
        Goal: <input type="number" id="daily-goal-input" value="60"> mins
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
